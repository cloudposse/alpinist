version: 2

projects:

- name: "terraform"
  workflow: "terraform"
  dir: "terraform"
  workspace: "default"
  terraform_version: "v0.11.7"
  autoplan:
    when_modified:
      - "*.tf"
    enabled: false
  apply_requirements:
    - "approved"

- name: "cloudformation"
  workflow: "cloudformation"
  dir: "."
  autoplan:
    when_modified:
      - "*.yaml"
    enabled: true
  apply_requirements:
    - "approved"

workflows:
  terraform:
    plan:
      steps:
      - run: "init-terraform"
      - run: "terraform plan -no-color -var-file atlantis.tfvars -out $PLANFILE"
    apply:
      steps:
      - run: "init-terraform"
      - run: "terraform apply -no-color -var-file atlantis.tfvars $PLANFILE"

  cloudformation:
    plan:
      steps:
      - run: "make cf/package"
      - run: "make cf/plan"
    apply:
      steps:
      - run: "make cf/deploy"
      - run: "make cf/sync"
