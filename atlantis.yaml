version: 2

projects:
- name: "alpinist"
  dir: "terraform"
  workspace: "default"
  terraform_version: "v0.11.7"
  autoplan:
    when_modified:
      - "*.tf"
    enabled: true
  apply_requirements:
    - "approved"
  workflow: "default"

workflows:
  default:
    plan:
      steps:
      - run: "init-terraform"
      - run: "terraform plan -no-color -var-file atlantis.tfvars -out $PLANFILE"
    apply:
      steps:
      - run: "init-terraform"
      - run: "terraform apply -no-color -var-file atlantis.tfvars $PLANFILE"
