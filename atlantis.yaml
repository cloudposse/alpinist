version: 2

projects:
- name: "alpinist"
  dir: "."
  workspace: "default"
  terraform_version: "v0.11.8"
  autoplan:
    when_modified:
      - "terraform/**.tf"
    enabled: true
  apply_requirements:
    - "approved"
  workflow: "default"

workflows:
  default:
    plan:
      steps:
      - run: "init-terraform"
      - plan
    apply:
      steps:
      - run: "init-terraform"
      - apply
