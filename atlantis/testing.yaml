version: 2

projects:

- name: "terraform"
  workflow: "terraform"
  dir: "terraform"
  workspace: "default"
  terraform_version: "v0.11.7"
  autoplan:
    when_modified:
      - "*.tf"
    enabled: false
  apply_requirements:
    - "approved"

- name: "cloudformation"
  workflow: "cloudformation"
  dir: "."
  autoplan:
    when_modified:
      - "*.yaml"
    enabled: true
  apply_requirements:
    - "approved"

workflows:
  # Backing services
  terraform:
    plan:
      steps:
      - run: "init-terraform"
      - run: "terraform plan -no-color -input=false -var-file testing.tfvars -out $PLANFILE"
    apply:
      steps:
      - run: "init-terraform"
      - run: "terraform apply -no-color -input=false -var-file testing.tfvars $PLANFILE"

  # Lambda
  cloudformation:
    plan:
      steps:
      - run: "make cf/package STAGE=prod TEMPLATE_FILE=${PLANFILE}"
      - run: "make cf/plan STAGE=prod TEMPLATE_FILE=${PLAN_FILE}"
    apply:
      steps:
      - run: "make cf/deploy STAGE=prod TEMPLATE_FILE=$(PLANFILE}"
      - run: "make cf/sync STAGE=prod"
